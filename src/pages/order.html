<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Order • SuperSneaks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Nosifer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <!-- Shared header with navigation -->
  <header class="site-header">
    <div class="container" style="padding-top:0;padding-bottom:0;display:flex;align-items:center;justify-content:space-between;gap:1rem;">
      <a class="brand" href="../../index.html">SuperSneaks</a>
      <nav class="site-nav" aria-label="Primary">
        <a href="../../index.html">Home</a>
        <a href="collection.html">Collection</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="fade-in">Order Placement</h1>

    <!-- Order form: COD only -->
    <form id="orderForm" class="fade-in" style="transition-delay:.08s">
      <div class="form-control">
        <label for="fullName">Name</label>
        <input class="input" type="text" id="fullName" name="fullName" required />
      </div>
      <div class="form-control">
        <label for="address">Address</label>
        <textarea class="textarea" id="address" name="address" required></textarea>
      </div>
      <div class="form-control">
        <label for="phone">Phone</label>
        <input class="input" type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-control">
        <label for="payment">Payment Method</label>
        <select id="payment" class="select" name="payment">
          <option value="cod" selected>Cash on Delivery</option>
        </select>
      </div>
      <button class="btn" type="submit">Submit Order</button>
      <p id="orderStatus" class="muted" style="margin-top:.75rem"></p>
    </form>
  </main>

  <!-- Shared footer -->
  <footer class="site-footer">
    <div class="container">
      <div>© <span id="year"></span> SuperSneaks. All rights reserved.</div>
    </div>
  </footer>

  <script src="../js/vendor.js" defer></script>
  <script src="../js/App.js" defer></script>
</body>
</html>
